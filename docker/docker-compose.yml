version: '3.8'

services:
  web:
    image: php:8.1-apache
    volumes:
      - ./public:/var/www/html/
    ports:
      - "8000:80"
    depends_on:
      - db

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: loja
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
